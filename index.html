<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Booking App | Utiva Project</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg menus navbar-dark">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navToggle">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item px-3">
                    <a class="nav-link" href="#">
                        <img class="images" src="./images/WhatsApp.svg.png" alt="">
                        <!-- <i class="fab fa-whatsapp"></i> -->
                        <!-- <i class="fas fa-user-circle"></i> -->
                       
                        <!--&#8358 -->
                    </a>
                </li>
                <li class="nav-item item2 px-3">
                    <a class="nav-link" href="#">
                        <div class="contact text-center">
                            <img class="contact_img " src="./images/navbar-contact-min.jpg" alt="">
                            <span class="contact_p">You can call us to book your hotel</span>
                            <span class="contact_no">+2349033528556</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item item3 px-3">
                    <a class="nav-link" href="#">
                        <div class="currency">

                        </div>    
                    </a>
                </li>
                <li class="nav-item item4 px-3">
                        <a class="nav-link" href="#">
                            <div class="account">
                                <img src="./images/account_img.svg" alt="">
                                <span>Account</span>
                            </div>
                        </a>
                </li>
            </ul>
        </div>
       
    </nav>
    <div class="jumbotron section_1">

            <div class=" container inner_content">
                <h1>Find and book hotels in Enugu State.</h1>
                <h2>Search through 13,101 hotels in Enugu State</h2>
            </div>
        </div>
        <div class="container wrapper mb-5">
            <div class="search_box p-2">
                <form action="">
                    <div class="row search_bar">
                        <div class="col-md-6 py-4 pr-1 pl-5">
                            <div class="search">
                                <i class="fas fa-search"></i>
                            <input type="text" class="form-control" placeholder="Search for a particular hotel">
                            </div>
                        </div>
                        <div class="col-md-4 py-4 px-1">
                            <div class="calender">
                                <i class="far fa-calendar-alt"></i>
                                <input type="text" class="form-control" placeholder="" name="" id="">
                            </div>
                        </div>
                        <div class="col-md-2 py-4 pl-1 pr-5">
                            <div class="button">
                                <button class="btn btnss btn-large px-4">Find Hotels</button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            
           
        </div>  
        <h2>Hotel Lists</h2>
        <p>Loading <img src="./images/loading.svg"> </p>
        <h2>Frequenty Asked questions</h2>
