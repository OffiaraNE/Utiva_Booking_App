<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App | Utiva Project</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg menus">
        <a class="navbar-brand" href="#">BookingApp.ng</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item px-3">
                <a class="nav-link" href="#">
                    <img class="images" src="./images/WhatsApp.svg.png" alt="WhatsApp">
                </a>
            </li>
            <li class="nav-item item2 px-3">
                <a class="nav-link" href="#">
                    <div class="contact text-center">
                        <img class="contact_img " src="./images/navbar-contact-min.jpg" alt="">
                        <span class="contact_p">You can call us to book your hotel</span>
                        <span class="contact_no">+2349033528556</span>
                    </div>
                </a>
            </li>
            <li class="nav-item item3 px-3">
                <a class="nav-link" href="#">
                    <div class="currency">
                        <img class="mt-1" src="./images/Nigeria_Flag.svg.png" alt="" height="25px" width="35px">
                        <span class="naira">&#x20A6</span>
                    </div>    
                </a>
            </li>
            <li class="nav-item item4 px-3">
                    <a class="nav-link" href="#">
                        <div class="account">
                            <img src="./images/account_img.svg" alt="">
                            <span>Account</span>
                        </div>
                    </a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron section_1">
        <div class="overlay">
            <div class=" container inner_content">
                <h1>Find and book hotels in Enugu State.</h1>
                <h2>Search through 13,101 hotels in Enugu State</h2>
            </div>
        </div>
            
    </div>
    
    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
